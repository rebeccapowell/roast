---
apiVersion: v1
kind: Service
metadata:
  name: coffeetalk-api
  labels:
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: roast
    tags.datadoghq.com/team: roast
    tags.datadoghq.com/version: 1.0.0
spec:
  type: ClusterIP
  selector:
    app: coffeetalk-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: https
    port: 8443
    targetPort: 8443
